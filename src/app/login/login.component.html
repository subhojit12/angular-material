<p>
  login works!
</p>
<div>
  <mat-slide-toggle>Slide me!</mat-slide-toggle>
</div>
<div>
  <mat-checkbox>Check me!</mat-checkbox>
</div>
<div>
  <mat-slider></mat-slider>
</div>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Favorite food" value="Sushi">
  </mat-form-field><br>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Leave a comment"></textarea>
  </mat-form-field>
</form>
<button mat-raised-button color="warn">Warn</button><br><br>
<button mat-raised-button color="primary">Primary</button><br>
<button mat-fab color="accent">Accent</button><br>

<button mat-icon-button disabled>
  <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
</button>

<mat-progress-bar mode="indeterminate" style="width:50%"></mat-progress-bar>

<mat-form-field>
  <input matInput value="Disco party!" placeholder="Message" #message>
</mat-form-field>

<mat-form-field>
  <input matInput value="Dance" placeholder="Action" #action>
</mat-form-field>

<button mat-button (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>


<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/img/irnman.png" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
